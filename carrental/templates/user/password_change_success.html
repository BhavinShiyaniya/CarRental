{% extends "base.html" %}
{% load static %}

{% block title %}CarRental - Profile {% endblock title %}

{% block stylesheet %}
    <style>
        .hero.inner-page, .hero.inner-page > .container > .row {
        height: 10vh !important;
        min-height: 80px;
        }
        .img-account-profile {
            height: 10rem;
        }
        .rounded-circle {
            border-radius: 50% !important;
        }
        .nav-tabs-bordered .nav-link.active {
            background-color: #fff;
            color: #007bff;
            border-bottom: 2px solid #007bff;
        }
    </style>
{% endblock stylesheet %}

{% block content %}



    <div class="hero inner-page" style="background-image: url({% static 'images/hero_1_a.jpg' %});"></div>
    <hr>

  <section class="section profile">

    <!-- Page content -->
<div class="container mt--8 pb-5">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-7">
        <div class="card bg-warning shadow border-0">
          <div class="card-header bg-transparent pb-3">
            <div class="text-muted text-center mt-2 mb-3">
              <h1>Change Password</h1>
            </div>
          </div>
          <div class="card-body px-lg-5 py-lg-5">
            <div class="text-center mb-4">

              <h1 style="font-size:80px;"><i class="fas fa-check-circle" style="color: #08a108;"></i></h1>
              <h1 class="font-weight-bold my-3">Success!</h1>
              <p class="my-1 font-weight-bold">Your Password has been changed successfully.</p> 

            </div>

              <div class="text-center">
                  <a href="{% url 'car:index' %}" class="btn btn-primary my-4">Go to Home</a>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  </section>


{% endblock content %}
